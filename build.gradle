buildscript {
  repositories {
    jcenter()
    mavenCentral()
  }

  dependencies {
    classpath 'org.codehaus.griffon:gradle-griffon-plugin:2.0.0.RC2'
    classpath 'net.saliman:gradle-cobertura-plugin:2.2.4'
    classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.0'
    classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.11.0'
    classpath 'org.gradle.api.plugins:gradle-izpack-plugin:0.2.3'
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.1.1'
    classpath 'edu.sc.seis.gradle:macappbundle:2.0.0'
    classpath 'org.kordamp.gradle:stats-gradle-plugin:0.1.1'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.5-beta-6'

    classpath 'com.h2database:h2:1.4.181'
    classpath 'org.flywaydb:flyway-gradle-plugin:3.0'
  }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'org.codehaus.griffon.griffon'
apply plugin: 'flyway'

flyway {
  url = 'jdbc:h2:AWANA.Data/Directory;DB_CLOSE_ON_EXIT=FALSE'
  user = 'sa'
  password = 'sa'
}

griffon {
  disableDependencyResolution = false
  includeGroovyDependencies = true
  version = '2.0.0.RC2'
  toolkit = 'javafx'
}

mainClassName = 'com.liddev.Launcher'

apply from: 'gradle/publishing.gradle'
apply from: 'gradle/code-coverage.gradle'
apply from: 'gradle/code-quality.gradle'
apply from: 'gradle/javafx-plugin.gradle'
apply from: 'gradle/package.gradle'
apply from: 'gradle/docs.gradle'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'org.kordamp.gradle.stats'
apply plugin: 'com.github.ben-manes.versions'

javafx {
  mainClass = mainClassName
}

dependencies {
  compile "org.codehaus.griffon:griffon-guice:${griffon.version}"

  runtime('log4j:log4j:1.2.17') {
    exclude group: 'ant', module: 'ant-nodeps'
    exclude group: 'ant', module: 'ant-junit'
    exclude group: 'ant-contrib', module: 'ant-contrib'
  }
  runtime 'org.slf4j:slf4j-log4j12:1.7.7'

  testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}

import com.github.jengelman.gradle.plugins.shadow.transformers.PropertiesFileTransformer
import com.github.jengelman.gradle.plugins.shadow.transformers.ServiceFileTransformer

shadowJar {
  transform(ServiceFileTransformer)
  transform(ServiceFileTransformer) {
    path = 'META-INF/griffon'
  }
  transform(PropertiesFileTransformer) {
    paths = [
        'META-INF/editors/java.beans.PropertyEditor'
    ]
  }
}
